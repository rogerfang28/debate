# Learn more: https://buf.build/docs/configuration/v2/buf-gen-yaml
version: v2

inputs:
  - directory: protos

plugins:

  - local: protoc-gen-es
    opt:
      - target=ts
    out: src/gen/ts

  - remote: buf.build/protocolbuffers/cpp:v29.5   # if v29.5 tag isn't available, try v29.3 or v29.0
    out: src/gen/cpp