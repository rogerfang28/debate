syntax = "proto3";

package user;

enum UserState {
  USER_STATE_UNSPECIFIED = 0;
  NONE = 1;
  DEBATING = 2;
}

message User {
  string username = 1;      // unique username
  UserState state = 2;      // current user state
  string debate_topic = 3;  // topic of current debate (if state == DEBATING)
  // Add more fields as needed from user_engagement.proto later
}