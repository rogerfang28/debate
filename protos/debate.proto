syntax = "proto3";

package debate;

import "debate_settings.proto";

// A single claim node in the debate graph
message Claim {
  string id = 1;
  string sentence = 2;
  string description = 3;
  string parent_id = 4;
  repeated string children_ids = 5;
  Proof proof = 7; // proof structure for this claim
}

message Link {
  string connect_from = 1;
  string connect_to = 2;
  string connection = 3;  
}

message Proof {
  repeated string claim_ids = 1;
  repeated string link_ids = 2;
  
}

message Debate {
  string id = 1;
  string root_claim_id = 2;
  string topic = 3;
  repeated string debaters = 4;
  string owner = 5;
  debate.DebateSettings settings = 6;
}
