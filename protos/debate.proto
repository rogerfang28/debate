syntax = "proto3";

package debate;

import "debate_settings.proto";

// A single claim node in the debate graph
message Claim {
  string id = 1; // unique claim ID
  string sentence = 2;
  string description = 3;
  string parent_id = 4;
  repeated Claim children = 5;
}

message Debate {
  string id = 1;
  string topic = 2;
  repeated string debators = 3; // user id of participants
  repeated Claim claims = 4; // claims under topic in the debate
  string owner = 5; // user id of debate creator
  debate.DebateSettings settings = 6; // settings for this debate
}
