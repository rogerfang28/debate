syntax = "proto3";

package debate;

import "debate_settings.proto";

// A single claim node in the debate graph
message Claim {
  int32 id = 1;
  string sentence = 2;
  string description = 3;
  int32 parent_id = 4;
  repeated int32 children_ids = 5;
  Proof proof = 7; // proof structure for this claim
  int32 creator_id = 8;
}

message Link {
  int32 connect_from = 1;
  int32 connect_to = 2;
  string connection = 3;  
  int32 creator_id = 4;
}

message Proof {
  repeated int32 claim_ids = 1;
  repeated int32 link_ids = 2;
}

message Debate {
  int32 id = 1;
  int32 root_claim_id = 2;
  string topic = 3;
  repeated string debaters = 4;
  int32 creator_id = 5;
  debate.DebateSettings settings = 6;
}
