syntax = "proto3";

package debate;

import "debate_settings.proto";

// A single claim node in the debate graph
message Claim {
  // The main sentence or statement of the claim
  string sentence = 1;

  // Optional description or elaboration
  string description = 2;

  // Reference to the parent claim (by ID or sentence)
  string parent = 3;

  // References to child claims (by ID or sentence)
  repeated string children = 4;
}

// Represents a single debate, which contains a topic and a claim graph
message Debate {
  string topic = 1;
  repeated string debators = 2; // user id of participants
  repeated Claim claims = 3; // claims under topic in the debate
  string owner = 4; // user id of debate creator
  debate.DebateSettings settings = 5; // settings for this debate
}
