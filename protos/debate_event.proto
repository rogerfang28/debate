syntax = "proto3";

package debate_event;

import "google/protobuf/timestamp.proto";

// Individual event payloads
message None{
}

message CreateDebate {
    string debate_topic = 2;
}

message ClearDebates {

}

message DeleteDebate {
    string debate_id = 1;
}

message EnterDebate {
    string debate_id = 1;
}

message GoHome {
}

message OpenAddChildClaim {
}

message CloseAddChildClaim {
}

message AddChildClaim {
    string claim         = 1;
    string description   = 2;
}

message OpenReportClaim {
}

message CloseReportClaim {
}

message DeleteCurrentStatement {

}

message DeleteChildClaim {
    string claim_id      = 2;
}

message AddConnection {
    string debate_id     = 2;
    string from_id       = 3;
    string to_id         = 4;
    string connection    = 5;
}

message GoToParentClaim {
}

message GoToClaim {
    string claim_id      = 2;
}

message StartEditClaimDescription {
}

message SubmitEditClaimDescription {
    string new_description = 1;
}

message CancelEditClaimDescription {
}

message StartEditClaim {
}
message SubmitEditClaim {
    string new_claim = 1;
}
message CancelEditClaim {
}

message ConnectFromClaim {
    string from_claim_id = 1;
}

message ConnectToClaim {
    string to_claim_id   = 2;
}

message SubmitConnectClaims {
    string connection    = 1;
    string from_claim_id = 2;
    string to_claim_id   = 3;
}

message CancelConnectClaims {
}

message DeleteLink {
    int32 link_id = 1;
}

message JoinDebate {
    string debate_id = 1;
}

message Login {
    string username = 1;
    string password = 2;
}



// enum
enum EventType {
    EVENT_KIND_UNSPECIFIED = 0;
    NONE                   = 1;
    CREATE_DEBATE          = 2;
    CLEAR_DEBATES          = 3;
    DELETE_DEBATE          = 4;
    ENTER_DEBATE           = 5;
    GO_HOME                = 6;
    GO_TO_PARENT          = 7;
    OPEN_ADD_CHILD_CLAIM   = 8;
    ADD_CHILD_CLAIM        = 9;
    DELETE_CURRENT_STATEMENT = 10;
    REPORT_CLAIM           = 11;
    GO_TO_CLAIM            = 12;
    CLOSE_ADD_CHILD_CLAIM  = 13;
    CLOSE_REPORT_CLAIM     = 14;
    SUBMIT_ADD_CHILD_CLAIM = 15;
    DELETE_CHILD_CLAIM     = 16;
    START_EDIT_CLAIM_DESCRIPTION = 17;
    SUBMIT_EDIT_CLAIM_DESCRIPTION = 18;
    CANCEL_EDIT_CLAIM_DESCRIPTION = 19;
    START_EDIT_CLAIM = 20;
    SUBMIT_EDIT_CLAIM = 21;
    CANCEL_EDIT_CLAIM = 22;
    // connecting claims
    CONNECT_FROM_CLAIM = 23;
    CONNECT_TO_CLAIM = 24;
    SUBMIT_CONNECT_CLAIMS = 25;
    CANCEL_CONNECT_CLAIMS = 26;
    DELETE_LINK = 27;
    JOIN_DEBATE = 28;
    LOGIN = 29;
    LOGOUT = 30;
}

message UserAuthInfo {
    string username = 1;
    int32 user_id = 2;
    bool is_logged_in = 3;
    // string password = 2;
}

// main message
message DebateEvent {
  UserAuthInfo user = 1;
  google.protobuf.Timestamp occurred_at = 3;
  EventType type = 4; 

  oneof payload {
    CreateDebate    create_debate    = 10;
    ClearDebates    clear_debates    = 11;
    DeleteDebate    delete_debate    = 12;
    EnterDebate     enter_debate     = 13;
    GoHome          go_home          = 14;
    OpenAddChildClaim open_add_child_claim = 15;
    CloseAddChildClaim close_add_child_claim = 21;
    AddChildClaim   add_child_claim  = 16;
    OpenReportClaim    open_report_claim    = 17;
    CloseReportClaim   close_report_claim   = 22;
    DeleteCurrentStatement delete_current_statement = 18;
    GoToParentClaim   go_to_parent    = 19;
    GoToClaim        go_to_claim     = 20;
    DeleteChildClaim delete_child_claim = 23;
    StartEditClaimDescription start_edit_claim_description = 24;
    SubmitEditClaimDescription submit_edit_claim_description = 25;
    CancelEditClaimDescription cancel_edit_claim_description = 26;
    StartEditClaim start_edit_claim = 27;
    SubmitEditClaim submit_edit_claim = 28;
    CancelEditClaim cancel_edit_claim = 29;
    ConnectFromClaim connect_from_claim = 30;
    ConnectToClaim   connect_to_claim   = 31;
    SubmitConnectClaims submit_connect_claims = 32;
    CancelConnectClaims cancel_connect_claims = 33;
    DeleteLink delete_link = 34;
    JoinDebate join_debate = 35;
    Login login = 36;
  }
}
