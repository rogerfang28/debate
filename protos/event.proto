syntax = "proto3";

package debate;

message UIEvent {
  string event_id = 1;
  string component_id = 2;
  EventType type = 3;
  int64 timestamp = 4;
  map<string, string> data = 5;
}

enum EventType {
  UNKNOWN = 0;
  CLICK = 1;
  INPUT_CHANGE = 2;
  FORM_SUBMIT = 3;
  NODE_ADDED = 4;
  NODE_REMOVED = 5;
  EDGE_ADDED = 6;
  EDGE_REMOVED = 7;
}
