syntax = "proto3";

package user_engagement;

enum EngagementAction {
  ENGAGEMENT_ACTION_UNSPECIFIED = 0;
  ACTION_NONE     = 1;  // basically home page / idle
  ACTION_DEBATING = 2;  // currently in a debate
}

message NoneInfo {
  DebateList available_debates = 1; // list of debates user can join
}

message DebateTopic {
    string id = 1;
    string topic = 2;
}

message DebateList {
    repeated DebateTopic topics = 1;
}

message DebatingInfo {
  // string debate_id = 1;
  ClaimInfo current_claim = 2; // current claim being viewed/argued
  string current_claim_description = 9; // description of the current claim
  ClaimInfo parent_claim = 5;  // parent claim of the current claim
  ClaimInfo root_claim = 3;    // root claim of the debate
  repeated ClaimInfo children_claims = 4; // child claims of the current claim
  bool adding_child_claim = 6; // whether the add child claim modal is opened
  bool editing_claim_sentence = 7; // whether the user is editing the current claim
  bool editing_claim_description = 10; // whether the user is editing the current claim description
  bool reporting_claim = 8; // whether the user is reporting the current claim
  message ConnectingInfo {
    string from_claim_id = 1;
    string to_claim_id   = 2;
    string connection = 3;
    bool connecting = 4;
  }
  ConnectingInfo connecting_info = 11; // info about connecting claims
}

message ClaimInfo {
  string id = 1;
  string sentence = 2;
}

message UserEngagement {
  EngagementAction current_action = 1;

  oneof action_info { // kind of like information about the current state of the user
    NoneInfo     none_info     = 2;
    DebatingInfo debating_info = 3;
  }
}
